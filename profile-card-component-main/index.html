<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="contents">
    <div class="card">
      <div class="card__header">
        <img class="card__picture" src="/images/image-victor.jpg" alt="profile picture">
      </div>
      <div class="card__body">
        <h1>Victor Crest <span class="age">26</span></h1>
        <h2>London</h2>
      </div>
      <div class="card__footer">
        <ul>
          <li>80K <p class="description">Followers</p>
          </li>
          <li>803K <p class="description">Likes</p>
          </li>
          <li>1.4K <p class="description">Photos</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Martijn Veld</a>.
  </div>
</body>

</html>
